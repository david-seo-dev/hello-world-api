 version: 2
 jobs:
   build:
     docker:
       - image: circleci/golang:1.8.6-jessie
     steps:
       - checkout
       - run: | 
            sha=`git rev-parse HEAD`
            echo $sha
            sed "s/<replace>/$sha/g" metadata
            cat metadata
       - run:
          command: | 
            export GOPATH=~/project
            export GOBIN=~/project
            export PATH=$PATH:$GOROOT/bin:$GOPATH:$GOBIN
            mkdir src
            go get

       - setup_remote_docker:
          docker_layer_caching: false
        
       - run:
          name: Install Docker Client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin --force
       - run: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t go-docker-api:$TAG .
            docker version
            docker images
            docker ps

       - run:
          name: "Start Service and Check That itâ€™s Running"
          command: |
            docker run -d --name go-docker-api go-docker-api:$TAG
            docker exec go-docker-api curl --retry 10 --retry-connrefused http://localhost:8080
            docker exec go-docker-api curl --retry 10 --retry-connrefused http://localhost:8080/status
